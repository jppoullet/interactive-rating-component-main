<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="ratingState">
      <div class="starPic"><img class="star" src="images/icon-star.svg" alt="star icon"></div>
      <h1>How did we do?</h1>
      
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>


      <form class="numberRatings" id="ratingsForm">

        <input class="ratingInput" id="ratingOne" type='radio' name='rating' value='1'>
        <label class="ratingLabel" for="ratingOne">1</label>
        <input class="ratingInput" id="ratingTwo" type='radio' name='rating' value='2'>
        <label class="ratingLabel" for="ratingTwo">2</label>
        <input class="ratingInput" id="ratingThree" type='radio' name='rating' value='3'>
        <label class="ratingLabel" for="ratingThree">3</label>
        <input class="ratingInput" id="ratingFour" type='radio' name='rating' value='4'>
        <label class="ratingLabel" for="ratingFour">4</label>
        <input class="ratingInput" id="ratingFive" type='radio' name='rating' value='5'>
        <label class="ratingLabel" for="ratingFive">5</label>
        
      </form>
      <input type="submit" class="submit" value="Submit" onclick="submitClick()">
      <!-- <button disabled class="submit submit-disabled">Submit</button> -->
    </div>


    <div class="thankYouState">
      <picture><img src="images/illustration-thank-you.svg" alt="mobile thank you image" class="mobileImg"></picture>
      
      <div class="ratingSelected">You selected <!-- Add rating here --> out of 5</div>
      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      
    </div>
  </div>

  </div> -->

  <script src="rickyScript.js"></script>
</body>
</html>
