<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="ratingState">
      <picture class="starPic"><img class="star" src="images/icon-star.svg" alt="star icon"></picture>
      <h1>How did we do?</h1>
      
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>


      <div class="numberRatings">
        <div><button class="rating">1</button></div>
        <div><button class="rating">2</button></div>
        <div><button class="rating">3</button></div>
        <div><button class="rating">4</button></div>
        <div><button class="rating">5</button></div>
      </div>

      <button class="submit">Submit</button>
    </div>


    <div class="thankYouState">
      <picture><img src="images/illustration-thank-you.svg" alt="mobile thank you image" class="mobileImg"></picture>
      
      <div class="ratingSelected">You selected <!-- Add rating here --> out of 5</div>
      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
